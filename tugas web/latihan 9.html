<html>
  <head>
    <title> penggunaan listing </title>
    </head>
    <body>
        <h3> menggunakan unorderet </h3>
        <hr>
        <h4> orderet list dengan tipe default </h4>
        <ul>
          <li> bakri </li>
          <li> rafly </li>
        </ul>
        <h4> unorderet list dengan type circle </h4>
        <ul type="circle">
          <li> bakri </li>
          <li> rafly </li>
        </ul>
        <h4> unorderet list dengan type disc </h4>
        <ul type="disc">
          <li> bakri </li> 
          <li> rafly </li>
        </ul>
        <h4>unorderet list dengan type square</h4>
        <ul type="square">
          <li> bakri </li>
          <li>rafly </li>
        </ul>
    </body>
</html>
